<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seat Selector</h1>
        <div class="seat-map">
            <!-- Example seat layout -->
            <div class="row">
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
            </div>
            <div class="row">
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
            </div>
            <div class="row">
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
                <div class="seat" onclick="toggleSeat(this)"></div>
            </div>
        </div>
        <button id="confirm">Confirm Selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
